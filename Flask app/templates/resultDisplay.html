<html>
<head>
    <title>Offensive Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            background-color: rgba(8, 8, 8, 0.89);
            color:white;
            font-size: larger;
        }
        form{
            margin:auto;
        }
        form .head{
            text-align: center;
            margin-top: 5%;
        }
        fieldset{
            margin:auto;
            width:70%;
            border-radius: 10px;
            border: 2px solid white;
        }
        input{
            background-color: aqua;
            height:40px;
            cursor: pointer;
            border-radius: 25px;
        }
        markred{
            background-color:red;
        }
        markgreen{
            background-color:lightgreen;
        }
        
    </style>
</head>
<body>
<form action="/" method="POST">
    <div class="head">
        <b> We found the following results: </b>
    </div>
    
    <fieldset>
        <ol id="mes">
        {% for message in session["messages"] %}
        <li>{{ message }}</li><br>
        {% endfor %}
        </ol><br>
        <input type = "Submit" value="Go Back">
    </fieldset>
    
</form>
<script>
    var lis = document.getElementById('mes').getElementsByTagName('li');
    var i;
    for (i=0; i<lis.length; i++){

        var temp = lis[i].innerHTML;
        var len = temp.length;
        if (temp.substring(len-13) == "NOT OFFENSIVE") {
            lis[i].innerHTML = "<markgreen>" + lis[i].innerHTML.substring(0,len-15) + "</markgreen>" + lis[i].innerHTML.substring(len-15,len);
        }
        else {
            lis[i].innerHTML = "<markred>" + lis[i].innerHTML.substring(0,len-11) + "</markred>" + lis[i].innerHTML.substring(len-11);
        }
    }
</script>
</body>
</html>
